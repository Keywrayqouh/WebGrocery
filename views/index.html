	<style>
		body {

			-webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;

			}
			.btnAdd:hover {
  background-color: #4CAF50; /* Green */
  color: rgb(255, 255, 255);
} /* Green */	
		.addItem{

			display: inline-block;

		}

<body>
	<div>
		<h1>WELCOME</h1>
	</div>
	<div id="First">
		<center>

		<button type="button" class="addItem" id="add">Add Item</button>
		<button type="button" class="view" id="viewTab">View Table</button>
	</center>
	</div>
	<center>
		<div id="left">
			<div class="container">
				<div class="col-sm-5">
					<h3>Add Item</h3>
					<br>
					<div>
						<div id="userForm">
							<div class="form-group">
								<label for="name" id="item">Item Name:</label>
								<input type="text" class="form-control" id="name" placeholder="Enter Item Name" />
							</div>
							<div class="form-group">
								<label for="quantity" id="itemQ">Item Quantity:</label>
								<input type="number" class="form-control" id="quantity" placeholder="Enter Item Quantity" />
							</div>
							<div class="form-group">
								<label for="priority" id="itemP">Item Priority:</label>
								<input type="number" class="form-control" id="priority" placeholder="Enter 1-3 " />
							</div>
							<button type="submit" class="btnAdd" id="btnAdd">Add Item</button>
						</div>
					</div>

					<div id="postResultDiv">
					</div>
					<br>
				</div>
			</div>
		</div><br><br><br>
		<div id="TableGrocery">
			<!-- <h1 id="title">Grocery List</h1> -->
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th   id="thName" scope="col">Item Name</th>
						<th  id="thQuantity" scope="col">Item Quantity</th>
						<th  id="thPriority" scope="col">Item Priority</th>
						<th id="thActions" scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</center>
	<!-- Modal -->
	<div id="modal">
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		 aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Update Item</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<span>Item</span><input type="text" class="form-control" id="updateName" placeholder="Enter Item Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="updateQuan" placeholder="Enter Item Quantity">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="updatePrio" placeholder="Enter Item Priority">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="" data-dismiss="modal">Close</button>
						<button type="button" class="btnUp" data-dismiss="modal" id="btnUpdated">Update Item</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$(document).ready(function () {
		$('#left').hide();
		$('#TableGrocery').hide()
		$('#viewTab').click(function () {
			$('#First').show();
			$('#left').hide();
			$('#TableGrocery').show()
			$('#btnAdd').click(function () {
				$('#left').hide();
				$('#First').show()
				$('#TableGrocery').show()

			});
		})

		$('#add').click(function () {
			$('#First').show();
			$('#left').show();
			$('#TableGrocery').hide()
			$('#btnAdd').click(function () {
				$('#left').hide();
				$('#First').show()
				$('#TableGrocery').show()

			});
		})

	})
</script>
